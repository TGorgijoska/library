<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__title">
            <img src="img/logo.png" alt="" class="logo">
            <h1>Library</h1>
        </div>
        <div class="modalBtn">
            <button class="btn" id="addBook">new book</button>
        </div>
    </header>
    <main class="main">
        <div class="book-cards" >
            <div class="card" data-cardnum="0">
                <h2 class="title">Get a Life, Chloe Brown</h2>
                <p>by <span class="author">Hank Green</span></p>
                <p><span class="pages">537</span> pages</p>
                <button class="btn readBtn" data-cardnum="0" title="toggle read/unread">read</button>
                <button class="btn removeBtn" title="remove from library" data-cardnum="0">X</button>
            </div>
            <div class="card" data-cardnum="1">
                <h2 class="title">A Beautifully Foolish Endeavor</h2>
                <p>by <span class="author">Hank Green</span></p>
                <p><span class="pages">537</span> pages</p>
                <button class="btn readBtn" data-cardnum="1">read</button>
                <button class="btn removeBtn" data-cardnum="1" title="remove from library">X</button>
            </div>
            
        </div>
        
        <div class="modal disable">
            <div class="modal__form">
                <form class="form" id="form">
                    <div class="form__close">
                        <button class="btn" id="close">X</button>
                    </div>
                    <div class="form__item"> 
                        <label for="title">Book title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form__item">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form__item">
                        <label for="numberOfPages">Number of pages:</label>
                        <input type="number" min="0" name="pages" id="pages" required>
                    </div>
                    <div class="form__item">
                        <label for="read">Have you read it?</label>
                        <select name="read" id="read">
                            <option value="read">yes</option>
                            <option value="not read" selected>no</option>
                        </select>
                    </div>
                    <div class="form__item--btn">
                        <input type="submit" value="Add book" class="btn" id="submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </main>



    <script src="scripts/script.js"></script>
</body>
</html>
